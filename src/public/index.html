<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <form id = "productForm">
            <p>Nuevo Producto</p>
            <label for="title">Titulo</label>
            <input id="title" required><br>
            <label for="code">Codigo</label>
            <input id="code" required><br>
            <label for="price">Precio</label>
            <input id="price" required><br>
            <label for="thumbnail">Imgen</label>
            <input id="thumbnail" required><br>
            <button type="submit">Guardar producto</button>
        </form>
    </div>
    <input type="button" onclick="location.href='/views/productos'" value="Ver productos">
    <div>
        <h1>Listado de productos</h1>
        <div>
            <div id="productTable"></div>
        </div>
    </div>
    <div>
        <h1>Centro de mensajes</h1>
        <div>
            <div>
                <p>Usuarios</p>
                <input type="text" id="username">
                <p>Email</p>
                <input type="text" id="email" required>
                <p>Mensaje</p>
                <input type="text" id="sendMessage" required>
            </div>
            <div id="messagesTable"></div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
